<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <script type="text/javascript" src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <table>
        <tr>
            <td>
                <h1>Stock Management Tool</h1>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="product">Candy Name</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="productCode">Description</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="quantity">Quantities</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Price</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Add Item">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Candy Name</th>
                                <th>Description</th>
                                <th>Qty</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
   
</body>
</html>
